<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Job Offers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .admin-header h1 {
            font-size: 2.4em;
            margin-bottom: 10px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .admin-actions {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }
        .btn-admin {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-admin-primary {
            background: var(--gradient-primary);
            color: white;
        }
        .btn-admin-secondary {
            background: var(--bg-input);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 212, 170, 0.3);
        }
        .job-offer-form {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
            display: none;
        }
        .job-offer-form.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 1em;
        }
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--border-focus);
        }
        .job-offers-list {
            display: grid;
            gap: 20px;
        }
        .job-offer-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }
        .job-offer-card:hover {
            border-color: var(--border-focus);
            transform: translateY(-2px);
        }
        .job-offer-card h3 {
            margin-bottom: 12px;
            color: var(--text-primary);
        }
        .job-offer-card p {
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        .job-offer-actions {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }
        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-edit {
            background: var(--secondary);
            color: white;
        }
        .btn-delete {
            background: var(--error);
            color: white;
        }
        .btn-small:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }
        .admin-nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .back-link {
            display: inline-block;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            background: var(--bg-input);
        }
        .back-link:hover {
            color: var(--primary);
            background: var(--bg-hover);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-nav">
            <a href="index.html" class="back-link">‚Üê Interview Portal</a>
            <a href="candidate-portal.html" class="back-link">üíº Candidate Portal</a>
        </div>
        
        <div class="admin-header">
            <h1>Job Offers Admin Panel</h1>
            <p class="subtitle">Manage job and internship offers</p>
        </div>

        <div class="admin-actions">
            <button id="createBtn" class="btn-admin btn-admin-primary">+ Create New Job Offer</button>
            <button id="refreshBtn" class="btn-admin btn-admin-secondary">Refresh List</button>
        </div>

        <div id="jobOfferForm" class="job-offer-form">
            <h2 id="formTitle">Create Job Offer</h2>
            <form id="offerForm">
                <input type="hidden" id="offerId" />
                
                <div class="form-group">
                    <label for="title">Job Title *</label>
                    <input type="text" id="title" required placeholder="e.g., Senior Data Analyst">
                </div>

                <div class="form-group">
                    <label for="description">Job Description *</label>
                    <textarea id="description" required placeholder="Detailed job description, responsibilities, etc."></textarea>
                </div>

                <div class="form-group">
                    <label for="requiredSkills">Required Skills</label>
                    <textarea id="requiredSkills" placeholder="Python, SQL, Machine Learning, etc."></textarea>
                </div>

                <div class="form-group">
                    <label for="experienceLevel">Experience Level</label>
                    <input type="text" id="experienceLevel" placeholder="e.g., 3-5 years, Entry Level, Senior">
                </div>

                <div class="form-group">
                    <label for="educationRequirements">Education Requirements</label>
                    <textarea id="educationRequirements" placeholder="Bachelor's in Computer Science, etc."></textarea>
                </div>

                <div class="admin-actions">
                    <button type="submit" class="btn-admin btn-admin-primary">Save Job Offer</button>
                    <button type="button" id="cancelBtn" class="btn-admin btn-admin-secondary">Cancel</button>
                </div>
            </form>
        </div>

        <div id="jobOffersList" class="job-offers-list">
            <p style="text-align: center; color: var(--text-secondary);">Loading job offers...</p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let editingOfferId = null;

        // DOM elements
        const createBtn = document.getElementById('createBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const jobOfferForm = document.getElementById('jobOfferForm');
        const offerForm = document.getElementById('offerForm');
        const cancelBtn = document.getElementById('cancelBtn');
        const formTitle = document.getElementById('formTitle');
        const jobOffersList = document.getElementById('jobOffersList');

        // Event listeners
        createBtn.addEventListener('click', () => {
            editingOfferId = null;
            formTitle.textContent = 'Create Job Offer';
            offerForm.reset();
            document.getElementById('offerId').value = '';
            jobOfferForm.classList.add('active');
        });

        cancelBtn.addEventListener('click', () => {
            jobOfferForm.classList.remove('active');
            offerForm.reset();
            editingOfferId = null;
        });

        refreshBtn.addEventListener('click', loadJobOffers);

        offerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            await saveJobOffer();
        });

        // Load job offers on page load
        loadJobOffers();

        async function loadJobOffers() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/admin/job-offers`);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: `HTTP ${response.status}: ${response.statusText}` }));
                    throw new Error(errorData.detail || `Failed to load job offers: ${response.status}`);
                }
                
                const offers = await response.json();
                
                // Check if offers is an array
                if (!Array.isArray(offers)) {
                    console.error('Invalid response format:', offers);
                    jobOffersList.innerHTML = '<p style="text-align: center; color: var(--error);">Invalid response from server</p>';
                    return;
                }
                
                if (offers.length === 0) {
                    jobOffersList.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No job offers yet. Create one to get started!</p>';
                    return;
                }

                jobOffersList.innerHTML = offers.map(offer => `
                    <div class="job-offer-card">
                        <h3>${escapeHtml(offer.title)}</h3>
                        <p><strong>Description:</strong> ${escapeHtml(offer.description.substring(0, 200))}${offer.description.length > 200 ? '...' : ''}</p>
                        ${offer.required_skills ? `<p><strong>Skills:</strong> ${escapeHtml(offer.required_skills)}</p>` : ''}
                        ${offer.experience_level ? `<p><strong>Experience:</strong> ${escapeHtml(offer.experience_level)}</p>` : ''}
                        <div class="job-offer-actions">
                            <button class="btn-small btn-edit" onclick="editOffer('${offer.offer_id}')">Edit</button>
                            <button class="btn-small btn-delete" onclick="deleteOffer('${offer.offer_id}')">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading job offers:', error);
                jobOffersList.innerHTML = `<p style="text-align: center; color: var(--error);">Error loading job offers: ${error.message || 'Unknown error'}<br><small>Make sure the backend server is running on ${API_BASE_URL}</small></p>`;
            }
        }

        async function saveJobOffer() {
            const offerId = document.getElementById('offerId').value;
            const data = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                required_skills: document.getElementById('requiredSkills').value,
                experience_level: document.getElementById('experienceLevel').value,
                education_requirements: document.getElementById('educationRequirements').value
            };

            try {
                let response;
                if (editingOfferId) {
                    // Update existing
                    response = await fetch(`${API_BASE_URL}/api/admin/job-offers/${editingOfferId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                } else {
                    // Create new
                    response = await fetch(`${API_BASE_URL}/api/admin/job-offers`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                }

                if (response.ok) {
                    jobOfferForm.classList.remove('active');
                    offerForm.reset();
                    editingOfferId = null;
                    loadJobOffers();
                } else {
                    const errorData = await response.json().catch(() => ({ detail: `HTTP ${response.status}: ${response.statusText}` }));
                    alert(`Error saving job offer: ${errorData.detail || response.statusText}`);
                }
            } catch (error) {
                console.error('Error saving job offer:', error);
                alert('Error saving job offer');
            }
        }

        async function editOffer(offerId) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/admin/job-offers/${offerId}`);
                const offer = await response.json();
                
                editingOfferId = offerId;
                document.getElementById('offerId').value = offerId;
                document.getElementById('title').value = offer.title;
                document.getElementById('description').value = offer.description;
                document.getElementById('requiredSkills').value = offer.required_skills || '';
                document.getElementById('experienceLevel').value = offer.experience_level || '';
                document.getElementById('educationRequirements').value = offer.education_requirements || '';
                
                formTitle.textContent = 'Edit Job Offer';
                jobOfferForm.classList.add('active');
            } catch (error) {
                console.error('Error loading job offer:', error);
                alert('Error loading job offer');
            }
        }

        async function deleteOffer(offerId) {
            if (!confirm('Are you sure you want to delete this job offer?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/admin/job-offers/${offerId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadJobOffers();
                } else {
                    alert('Error deleting job offer');
                }
            } catch (error) {
                console.error('Error deleting job offer:', error);
                alert('Error deleting job offer');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Make functions global for onclick handlers
        window.editOffer = editOffer;
        window.deleteOffer = deleteOffer;
    </script>
</body>
</html>
