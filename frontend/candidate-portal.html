<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Opportunities - Apply Now</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="candidate-styles.css">
</head>
<body>
    <div class="candidate-portal">
        <!-- Header -->
        <header class="portal-header">
            <div class="header-content">
                <h1>üöÄ Career Opportunities</h1>
                <p class="header-subtitle">Find your next role and apply in minutes</p>
            </div>
            <div class="header-nav">
                <a href="index.html" class="nav-link">üé§ Interview Portal</a>
                <a href="admin.html" class="nav-link">üîß Admin Panel</a>
            </div>
        </header>

        <!-- Search and Filter Section -->
        <div class="search-filter-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search jobs by title, skills, or description..." class="search-input">
                <span class="search-icon">üîç</span>
            </div>
            <div class="filter-tags" id="filterTags"></div>
        </div>

        <!-- Job Offers List -->
        <div class="jobs-container">
            <div id="jobsList" class="jobs-grid">
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>Loading opportunities...</p>
                </div>
            </div>
        </div>

        <!-- Application Modal -->
        <div id="applicationModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Apply for Position</h2>
                    <button class="modal-close" id="closeModal">&times;</button>
                </div>
                <form id="applicationForm" class="application-form">
                    <input type="hidden" id="selectedJobId">
                    
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" required placeholder="John Doe">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" required placeholder="john.doe@example.com">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" required placeholder="+1 234 567 8900">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="linkedin">LinkedIn Profile (Optional)</label>
                        <input type="url" id="linkedin" placeholder="https://linkedin.com/in/johndoe">
                    </div>

                    <div class="form-group">
                        <label for="portfolio">Portfolio/Website (Optional)</label>
                        <input type="url" id="portfolio" placeholder="https://johndoe.dev">
                    </div>

                    <div class="form-group">
                        <label for="coverLetter">Cover Letter (Optional)</label>
                        <textarea id="coverLetter" rows="4" placeholder="Tell us why you're interested in this position..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="cvFile">Upload Your CV (PDF) *</label>
                        <div class="file-upload-area" id="cvUploadArea">
                            <input type="file" id="cvFile" accept=".pdf" required style="display: none;">
                            <div class="file-upload-content">
                                <span class="upload-icon">üìÑ</span>
                                <p>Click to upload or drag and drop</p>
                                <small>PDF only, max 10MB</small>
                            </div>
                        </div>
                        <div id="selectedFile" class="selected-file" style="display: none;"></div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <span id="submitText">Submit Application</span>
                            <span id="submitLoader" class="submit-loader" style="display: none;"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="success-toast">
            <span class="success-icon">‚úì</span>
            <span>Application submitted successfully!</span>
        </div>
    </div>

    <script src="candidate-portal.js"></script>
</body>
</html>
