version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-interview-backend
    ports:
      - "8000:8000"
    env_file:
      - backend/.env
    volumes:
      # Persist the database
      - ./backend/database.db:/app/backend/database.db
      # Optional: for logs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-interview-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
